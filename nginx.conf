    upstream tomcat01{
		server 192.168.0.7:8080 backup;	#权重默认都是1（默认状态是轮询）
		server 192.168.0.7:8082 weight=2;
		server 192.168.0.7:8083 weight=5;
	}

    server {
       listen       8888;
       server_name  localhost;

       location / {
           #root path;  #根目录
           #index  index.html index.htm; #设置默认页
           proxy_pass  http://tomcat01;  #请求转向服务器列表
